    <main>
        <h1 style="text-align: center;">Kontakt</h1>
        <section class="contact-container">
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2781.7974754342673!2d15.966723276712491!3d45.81347871126304!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4765d6f0d1fc3f25%3A0x8d8246fcd7691731!2sVrb.%20VIII%2C%2010000%2C%20Zagreb!5e0!3m2!1shr!2shr!4v1706290121884!5m2!1shr!2shr" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="contact-form">
                <form action="#" method="post" id="contact_form">
                    <div class="form-group">
                        <label for="ime">Ime: *</label>
                        <input type="text" name="ime" id="ime" placeholder="Vaše ime..." required>
                    </div>

                    <div class="form-group">
                        <label for="prezime">Prezime: *</label>
                        <input type="text" name="prezime" id="prezime" placeholder="Vaše prezime..." required>
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail adresa: *</label>
                        <input type="email" name="email" id="email" placeholder="Vaša e-mail adresa..." required>
                    </div>

                    <div class="form-group">
                        <label for="drzava">Država:</label>
                        <select name="drzava" id="drzava">
                            <option value="">Odaberite državu</option>
                            <option value="HR" selected>Hrvatska</option>
                            <option value="BA">Bosna i Hercegovina</option>
                            <option value="SI">Slovenija</option>
                            <option value="AT">Austrija</option>
                            <option value="CH">Švicarska</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="opis">Opis:</label>
                        <textarea name="opis" id="opis" rows="5" placeholder="Sadržaj..."></textarea>
                    </div>

                    <div class="form-group">
                        <input type="submit" value="Pošalji">
                    </div>
                </form>
            </div>
        </section>
    </main>
